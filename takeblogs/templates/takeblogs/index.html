<html lang="ja-jp">

<head>
    <title>投稿一覧</title>
</head>

<body>
    <h1>ようこそtakeblogへ</h1><br />

    <h2>最新の投稿</h2>
    {% for post in takeblogs.all %}
        <a href = "{% url 'post_detail' post.id %}" >{{ post.title }}'</a>
        <br /><br />
        {{ post.published }}
                            <img src={{ post.image.url }} />
        <br /><br />
        {{ post.summary }}
        <br /><br />
    {% endfor %}
    <!-- djangoでは、% %と囲んであげることでpythonの文法がつかえる -->
</body>

</html>
